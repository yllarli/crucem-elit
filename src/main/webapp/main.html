<!DOCTYPE html>
<html data-ng-app="crucem-elit">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="../../js/angular.js"></script>
<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../../js/i18n.props-min-1.0.9.js"></script>
<script type="text/javascript" src="../../js/angular-resource.js"></script>
<script type="text/javascript" src="../../js/angular-route.js"></script>
<script type="text/javascript" src="../../custom/js/init.js"></script>
<script type="text/javascript" src="../../custom/js/controller.js"></script>
<script type="text/javascript" src="../../custom/js/directive.js"></script>
<script type="text/javascript" src="../../custom/js/service.js"></script>
<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<title>CrossFit</title>
</head>
<body data-ng-controller="MainController">

	<div class="navbar navbar-fixed">
		<div class="navbar-inner">
			<a class="brand" href="#"> <msg key="title"></msg>
			</a>
			<ul class="nav">
				<li ng-class="activeWhen(path()=='/person')"><a href="#/person">Persons</a>
				</li>
				<li ng-class="activeWhen(path()=='/admin')"><a href="#/admin">Administration</a>
				</li>
			</ul>
			<ul class="nav nav-pills pull-right">
				<li ng-class="activeWhen(language()=='ee')"><a
					ng-click="setLanguage('ee')">Eesti</a></li>
				<li ng-class="activeWhen(language()=='en')"><a
					ng-click="setLanguage('en')">English</a></li>
			</ul>
			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">
				<a ng-click="logout()">Logout</a>
			</p>

			<p class="navbar-text pull-right" style="margin-right: 5em"
				ng-show="user.name">Welcome {{user.name}}</p>
		</div>
	</div>

	<div class="container">
		<div ng-class="'alert alert-'+message().type" ng-show="message().show">
			<button type="button" class="close" ng-click="message().show=false">Ã—</button>
			<msg key-expr="message().text"></msg>
		</div>

		<div class="modal" style="display: none" id="login">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">x</a>

				<h3>Login</h3>
			</div>
			<div class="modal-body">
				<label>See applicationContext.xml for valid
					username/password.</label>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>

					<div class="controls">
						<input id="username" ng-model="username" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="password">Password</label>

					<div class="controls">
						<input type="password" id="password" ng-model="password" />
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-click="login()" class="btn btn-primary">Login</a> <a
					data-dismiss="modal" class="btn">Cancel</a>
			</div>
		</div>

		<ng-view />
	</div>
</body>
</html>
